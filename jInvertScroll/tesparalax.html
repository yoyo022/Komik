<!doctypehtml>
<html>
<head>
	<title> Percobaan Paralax </title>
	<meta charset="utf-8">
	<Link rel="stylesheet" type="text/css" href="css.css"/>
</head>
	
<body style="height: 6000px;">
		<div class="first scroll" style="left: 0px;">
			<img src="Sketch/1.png" alt>
		</div> 
		<div class="second scroll" style="left: 0px;">
			<img src="Sketch/2.png" alt>
		</div>
		<div class="third scroll" style="left: 0px;">
			<img src="Sketch/3.png" alt>
		</div>
		<div class="fourth scroll" style="left: 0px;">
			<img src="Sketch/4.png" alt>
		</div>
		<div class="fifth scroll" style="left: 0px;">
			<img src="Sketch/5.png" alt>
		</div> 
<script type="text/javascript" src="libs/jquery.min.js"> </script>
<script type="text/javascript" src="dist/js/jquery.jInvertScroll.js"> </script>
<script type="text/javascript" >
	(function($) {
		$.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
			{
			height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
			onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
				console.log(percent);
			}
		});
	}(jQuery));
</script>
</body>
</html>
